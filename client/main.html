<head>
  <title>N.O.T.</title>
</head>

<body>

<div class="container-fluid">
  <div class="row">
    <div class="mySideBar">
 		   {{> player}}
    </div>


    <div class="chat">
      {{> addMessageForm}}
    </div>

    <div class="myFriendBar">
      {{> pals}}
    </div>
  </div>
</div>

</body>


<!-- This is there the player's avatar and basic stats are contained -->
<template name="player">
  <p>
    <h1 class="userName">{{name}}</h1>
  </p>
  <img src="../player_2.png" class="img-responsive imageSizing">
  <span class="glyphicon glyphicon-heart">{{stamina}}</span><br>
  <span class="glyphicon glyphicon-usd">{{money}}</span>
  <div><button class="btn btn-md btn-primary" type="button">Bar</button></div>
 <div><button class="btn btn-md btn-primary" type="button">Office</button></div>
</template>


<!-- This is the template that holds stuff for when friends come online -->
<template name="pals">
  <p><h1 class="friendsList">Friends</h1></p>
  <img src="../friend_1.jpg" class="img-responsive imageSizing">
  <br>
  <img src="../friend_2.jpg" class="img-responsive imageSizing">
</template>

<template name="environment">
  <!-- Show image depending on environment visiting -->

  <!-- Current statistics at the top of the screen -->
  {{> statistics}}

  <!-- Available actions depending on environment -->
  {{> actions}}

  <!-- Display public chat if at the bar -->
  {{> chat}}
</template>

<template name="actions">

</template>

<template name="addMessageForm">
      <!-- form for entering messages -->
      <div id="chatMessages">
        <!-- message list -->
        {{> messageList}}
      </div>

      <form class="newMessage">
        <div class="form-group">
          <input type="text" id="messageText" class="form-control">
        </div>
      </form>

</template>

<template name="messageList">
  <ul class="list-group">
    {{#each allMessages}}
      <b>{{name}}</b>: {{messageText}}<br>
    {{/each}}
  </ul>

</template>
