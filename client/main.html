<head>
  <title>N.O.T.</title>
</head>

<body>

<div class="container-fluid">
    <div class="row">
   		{{>player}}
      {{>pals}}
    </div>
</div>

</body>


<!-- This is there the player's avatar and basic stats are contained -->
<template name="player">
  <div class="col-md-3 mySideBar">
    <p>
      <h1 class="userName">Jane</h1>
    </p>
    <img src="../player_2.png" class="img-responsive imageSizing">
    <span class="glyphicon glyphicon-heart">25</span>
    <span class="glyphicon glyphicon-usd">10,000</span>
  </div>
</template>


<!-- This is the template that holds stuff for when friends come online -->
<template name="pals">
  <div class="col-md-3 myFriendBar">
    <p><h1 class="friendsList">Friends</h1></p>
    <img src="../friend_1.jpg" class="img-responsive imageSizing">
    <br>
    <img src="../friend_2.jpg" class="img-responsive imageSizing">
  </div>
</template>

<template name="environment">
  <!-- Show image depending on environment visiting -->

  <!-- Current statistics at the top of the screen -->
  {{> statistics}}

  <!-- Available actions depending on environment -->
  {{> actions}}

  <!-- Display public chat if at the bar -->
  {{> chat}}
</template>

<template name="actions">

</template>

<template name="chat">

</template>
